<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div id="header">
        <h1>Library</h1> 
        <div id="wrapper">
            <form id="form">
                <fieldset>
                    <legend><b>Add A New Book</b></legend>
                    <label for="form-title">Title:</label>
                    <input type="text" id="form-title" name="form-title" placeholder="Full Title" required>
                    <label for="form-author">Author:</label>
                    <input type="text" id="form-author" name="form-author" placeholder="Firstname Lastname" required>
                    <label for="form-pages">Number of Pages:</label>
                    <input type="number" id="form-pages" name="form-pages" style="width: 50px" placeholder="0">
                    <label for="form-read">Have You Read It? If Yes:</label>
                    <input type="checkbox" id="form-read" name="form-read">
                    <input type="reset" class="button">
                    <input type="submit" class="button" value="Submit">
                </fieldset>
            </form>
        </div>
    </div>
    <div id="container"></div>

<script src="script.js"></script>

</body>
</html>
