<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div id="header">
        <h1>Library</h1> 
        <div id="wrapper">
            <form id="form">
                <fieldset>
                    <legend><b>Add A New Book</b></legend>
                    <label for="form-title">Title:</label>
                    <input type="text" id="form-title" name="form-title" required>
                    <label for="form-author">Author: (Firstname Lastname)</label>
                    <input type="text" id="form-author" name="form-author" required>
                    <label for="form-pages">Number of Pages:</label>
                    <input type="number" id="form-pages" name="form-pages" style="width: 50px" required>
                    <label for="form-read">Have You Read It?</label>
                    <select name="read" id="form-read" required>
                        <option value="not read yet">No</option>
                        <option value="have read">Yes</option>
                    </select>
                    <button id="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="container"></div>
    <br>
    <div id="footer">Click <img style='display:inline;' height='15px' width='15px' src='images/green-check.png'/> when you have finished reading the book. Click <img style='display:inline;' height='15px' width='15px' src='images/red-x.png'/> to remove the book from your library.</div>

<script src="script.js"></script>

</body>
</html>
